<section class="create-user-section">
    <div class="create-user-container">
        <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
            <div class="form-heading">
                <span>Update User</span>
            </div>
            <div class="form-body">
                <div class="row">
                    <label class="col-md-2" for="name">Name</label>
                    <input class="col-md-10" formControlName="name" type="text" id="name" name="name" placeholder="Input your name">

                    <div *ngIf="this.userForm.controls.name.invalid && (this.userForm.controls.name.dirty || this.userForm.controls.name.touched)">
                        <span class="text-danger" *ngIf="this.userForm.controls.name.errors?.required">Name is required.</span>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-2" for="email">Email</label>
                    <input class="col-md-10" formControlName="email" type="email" id="email" name="email" placeholder="Input your email">
                    
                    <div *ngIf="this.userForm.controls.email.invalid && (this.userForm.controls.email.dirty || this.userForm.controls.email.touched)">
                        <span class="text-danger" *ngIf="this.userForm.controls.email.errors?.required">Email is required.</span>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-2" for="gender">Gender</label>
                    <input class="col-md-10" formControlName="gender" type="text" id="gender" name="gender" placeholder="Input your gender">
                    
                    <div *ngIf="this.userForm.controls.gender.invalid && (this.userForm.controls.gender.dirty || this.userForm.controls.gender.touched)">
                        <span class="text-danger" *ngIf="this.userForm.controls.gender.errors?.required">Gender is required.</span>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-2" for="age">Age</label>
                    <input class="col-md-10" formControlName="age" type="number" id="age" name="age" placeholder="Input your age">
                    
                    <div *ngIf="this.userForm.controls.age.invalid && (this.userForm.controls.age.dirty || this.userForm.controls.age.touched)">
                        <span class="text-danger" *ngIf="this.userForm.controls.age.errors?.required">Age is required.</span>
                    </div>
                </div>
            </div>

            <div class="form-footer">
                <div class="form-footer-left">
                    <button class="btn btn-danger" (click)="onNavigate()">Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
                </div>
            </div>
        </form>
    </div>
</section>
