<section class="user-table">
    <div class="container">
        <div class="user-table-header">
            <span>Users List</span>
            <a href="#">Add user</a>
        </div>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Statusa</th>
            </tr>

            <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.gender}}</td>
                <td>
                    <button class="btn btn-primary">Update</button>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </table>
    </div>
</section>
